<!DOCTYPE html>
<html lang="en">

<head>

  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"

<body>

      <th>Graphic Design</th>

    </tr>

    <tr>
      <td>Packaging</td>
      <td>Ai, PS, Dn</td>

    </tr>

    <tr>
      <td>Web & Mobile</td>
      <td>Visual Studio Code FTW</td>

    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>

</html>
