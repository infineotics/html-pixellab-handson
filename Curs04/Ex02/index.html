<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th>Project</th>
      <th>to Deliver</th>
      <th>Media Compatibility</th>
    </tr>

    <tr>
      <td>Brochure</td>
      <td>PDF for web, PDF for print with all marks</td>
      <td>140x140 mm, viewed as 2 page spread</td>
    </tr>

    <tr>
      <td>Logo</td>
      <td>Outlined Source (Ai), PDF, SVG, PNG, JPG</td>
      <td>Vector (any resolution)</td>
    </tr>

    <tr>
      <td>Banners</td>
      <td>JPG, PNG</td>
      <td>728x90, 600x300, 300x250, 1924x626 px</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
