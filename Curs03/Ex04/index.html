<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>eMag</h3>
    <ul>
      <li>
        <label for="mouse">Mouse</label>
        <input
          type="checkbox"
          name="mouse"
          id="mouse"
        >
      </li>
      <li>
        <label for="keyboard">Keyboard</label>
        <input
          type="checkbox"
          name="keyboard"
          id="keyboard"
        >
      </li>
      <li>
        <label for="headphones">Headphones</label>
        <input
          type="checkbox"
          name="headphones"
          id="headphones"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Learning</h3>
    <ul>
      <li>
        <label for="html">HTML</label>
        <input
          type="checkbox"
          name="html"
          id="html"
        >
      </li>

      <li>
        <label for="css">CSS</label>
        <input
          type="checkbox"
          name="css"
          id="css"
        >
      </li>

      <li>
        <label for="javascript">JavaScript</label>
        <input
          type="checkbox"
          name="javascript"
          id="javascript"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
