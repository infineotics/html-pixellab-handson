<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Email/tel</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <input
      type="text"
      name="name"
      required
      placeholder="Nume"
    > <br>

    <input
      type="text"
      name="surname"
      required
      placeholder="Prenume"
    > <br>

    <input
      type="text"
      name="username"
      placeholder="Nume de utilizator"
      maxlength="25"
      minlength="3"
    > <br>

    <input
      type="email"
      name="email"
      required
      placeholder="email@email.com"
    > <br>

    <input
      type="tel"
      name="phone"
      required
      placeholder="Telefon"
    > <br> <br>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
