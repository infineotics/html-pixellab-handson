<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Ursi</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="ursi"
          id="kodiak"
          value="Kodiak"
        >
        <label for="kodiak">Kodiak</label>
      </li>

      <li>
        <input
          type="radio"
          name="ursi"
          id="polar"
          value="Polar"
        >
        <label for="polar">Polar</label>
      </li>

      <li>
        <input
          type="radio"
          name="ursi"
          id="panda"
          value="Panda"
        >
        <label for="panda">Panda</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pisici</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pisici"
          id="bengal"
          value="Bengal"
        >
        <label for="bengal">Bengal</label>
      </li>

      <li>
        <input
          type="radio"
          name="pisici"
          id="birman"
          value="Birman"
        >
        <label for="birman">Birman</label>
      </li>

      <li>
        <input
          type="radio"
          name="pisici"
          id="bombay"
          value="Bombay"
        >
        <label for="bombay">Bombay</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
