<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta

    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link

</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>

    <h3>Tari Europene</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="spania">Spania</option>
      <option value="olanda">Olanda</option>
      <option value="suedia">Suedia</option>
      <option value="portugalia">Portugalia</option>
    </select>
    <hr>

    <h3>Planete (notTari)</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="terra">Terra</option>
      <option value="notPluto">notPluto</option>
      <option value="uranus">Uranus</option>
      <option value="jupiter">Jupiter</option>
      <option value="neptun">Neptun</option>
    </select>
    <hr>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
